<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifitech Blog - Dynamic WordPress Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1ac2c1;
            --primary-dark: #16a8a7;
            --primary-light: #e0f7f7;
            --dark: #0f172a;
            --navy: #1e293b;
            --gray: #64748b;
            --light-gray: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Inter", sans-serif;
            color: var(--dark);
            line-height: 1.6;
            background: var(--light-gray);
        }

        /* Hero Section */
        .blog-hero {
            padding: 100px 0 60px;
            background: linear-gradient(135deg, #f0fdfa 0%, #ffffff 50%, #ccfbf1 100%);
            position: relative;
            overflow: hidden;
        }

        .blog-hero::before {
            content: "";
            position: absolute;
            top: -20%;
            right: -10%;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(26, 194, 193, 0.1) 0%, transparent 70%);
            border-radius: 50%;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.6rem 1.2rem;
            background: rgba(26, 194, 193, 0.1);
            color: var(--primary-dark);
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(26, 194, 193, 0.2);
        }

        .blog-hero h1 {
            font-size: 3.5rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            color: var(--dark);
            letter-spacing: -1.5px;
        }

        /* Search Bar Styles */
        .search-container {
            max-width: 600px;
            margin: 2rem auto 0;
            position: relative;
        }

        .search-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .search-wrapper:focus-within {
            border-color: var(--primary);
            box-shadow: 0 4px 25px rgba(26, 194, 193, 0.2);
        }

        .search-icon {
            padding: 0 1rem 0 1.5rem;
            color: var(--gray);
            font-size: 1.2rem;
        }

        .search-input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 1rem 1rem 1rem 0;
            font-size: 1rem;
            color: var(--dark);
            outline: none;
        }

        .search-input::placeholder {
            color: var(--gray);
        }

        .search-clear {
            padding: 0 1.5rem 0 1rem;
            color: var(--gray);
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 1.1rem;
        }

        .search-clear.visible {
            opacity: 1;
        }

        .search-clear:hover {
            color: var(--primary);
        }

        .search-results-info {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--gray);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .search-results-info.visible {
            opacity: 1;
        }

        /* Categories Filter */
        .categories-filter {
            padding: 40px 0;
            background: white;
            border-bottom: 1px solid #e2e8f0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .category-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.75rem 1.5rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 50px;
            font-weight: 600;
            color: var(--navy);
            text-decoration: none;
            transition: all 0.3s ease;
            margin: 0.25rem;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .category-btn:hover,
        .category-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(26, 194, 193, 0.3);
        }

        /* Blog Grid */
        .blog-section {
            padding: 60px 0;
        }

        .blog-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: all 0.4s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .blog-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            border-color: var(--primary);
        }

        .blog-image {
            height: 240px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #e0f7f7, #dbeafe);
        }

        .blog-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .blog-card:hover .blog-image img {
            transform: scale(1.05);
        }

        .category-tag {
            position: absolute;
            top: 1rem;
            left: 1rem;
            padding: 0.4rem 1rem;
            background: var(--primary);
            color: white;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            z-index: 2;
        }

        .blog-content {
            padding: 1.5rem;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .post-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 0.75rem;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .post-meta span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .blog-content h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            color: var(--dark);
        }

        .blog-content p {
            color: var(--gray);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1rem;
            flex: 1;
        }

        .read-more {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary);
            font-weight: 700;
            text-decoration: none;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .read-more:hover {
            gap: 12px;
            color: var(--primary-dark);
        }

        /* Loading State */
        .loading-skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .skeleton-card {
            height: 400px;
            border-radius: 20px;
        }

        /* Error State */
        .error-message {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .error-message i {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 1rem;
        }

        /* Load More */
        .load-more-container {
            text-align: center;
            margin-top: 3rem;
        }

        .btn-load-more {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-load-more:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(26, 194, 193, 0.4);
        }

        .btn-load-more:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* No Posts */
        .no-posts {
            text-align: center;
            padding: 60px 20px;
            color: var(--gray);
        }

        .no-posts i {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        /* Highlight search terms */
        .highlight {
            background: rgba(26, 194, 193, 0.3);
            padding: 0 2px;
            border-radius: 2px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .blog-hero h1 {
                font-size: 2.2rem;
            }
            
            .category-btn {
                padding: 0.5rem 1rem;
                font-size: 0.85rem;
            }

            .search-wrapper {
                margin: 0 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <section class="blog-hero">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <div class="hero-badge">
                        <i class="bi bi-journal-text"></i>
                        Insights & Resources
                    </div>
                    <h1>Verifitech Blog</h1>
                    <p class="lead text-muted">
                        Expert perspectives on background verification, compliance, risk management, 
                        and the future of digital trust. Stay informed with industry best practices.
                    </p>
                    
                    <!-- Dynamic Search Bar -->
                    <div class="search-container">
                        <div class="search-wrapper">
                            <i class="bi bi-search search-icon"></i>
                            <input 
                                type="text" 
                                class="search-input" 
                                id="searchInput" 
                                placeholder="Search articles, topics, or keywords..."
                                autocomplete="off"
                            >
                            <i class="bi bi-x-circle search-clear" id="searchClear"></i>
                        </div>
                        <div class="search-results-info" id="searchResultsInfo"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Categories Filter -->
    <section class="categories-filter">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center" id="categoriesContainer">
                    <button class="category-btn active" data-category="all">
                        <i class="bi bi-grid-fill"></i> All Topics
                    </button>
                    <button class="category-btn" data-category="case-studies">
                        <i class="bi bi-briefcase-fill"></i> Case Studies
                    </button>
                    <button class="category-btn" data-category="it-ites">
                        <i class="bi bi-laptop"></i> IT - ITES
                    </button>
                    <button class="category-btn" data-category="healthcare">
                        <i class="bi bi-heart-pulse"></i> Healthcare
                    </button>
                    <button class="category-btn" data-category="manufacturing">
                        <i class="bi bi-building-gear"></i> Manufacturing
                    </button>
                    <button class="category-btn" data-category="news-events">
                        <i class="bi bi-calendar-event"></i> News & Events
                    </button>
                </div>
            </div>
        </div>
    </section>

    <!-- Blog Grid Section -->
    <section class="blog-section">
        <div class="container">
            <div id="blogGrid" class="row g-4">
                <!-- Posts will be loaded here dynamically -->
            </div>
            
            <div class="load-more-container" id="loadMoreContainer" style="display: none;">
                <button class="btn-load-more" id="loadMoreBtn" onclick="loadMorePosts()">
                    Load More Articles <i class="bi bi-arrow-down"></i>
                </button>
            </div>
        </div>
    </section>

    <script>
        // WordPress REST API Configuration
        const WP_API_URL = 'https://verifitech.com/wp-json/wp/v2';
        let currentPage = 1;
        let currentCategory = 'all';
        let currentSearch = '';
        let isLoading = false;
        let totalPosts = 0;
        let searchTimeout = null;
        let allPosts = []; // Store all posts for client-side search

        // Category mapping
        const categoryMap = {
            'case-studies': 10,
            'healthcare': 220,
            'it-ites': 224,
            'manufacturing': 221,
            'news-events': 11,
            'others': 1
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchPosts();
            setupCategoryFilters();
            setupSearch();
        });

        // Setup Search Functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            const searchClear = document.getElementById('searchClear');
            const searchResultsInfo = document.getElementById('searchResultsInfo');

            // Handle input with debounce
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.trim();
                
                // Show/hide clear button
                if (query.length > 0) {
                    searchClear.classList.add('visible');
                } else {
                    searchClear.classList.remove('visible');
                }

                // Clear previous timeout
                if (searchTimeout) {
                    clearTimeout(searchTimeout);
                }

                // Debounce search (300ms delay)
                searchTimeout = setTimeout(() => {
                    performSearch(query);
                }, 300);
            });

            // Handle clear button
            searchClear.addEventListener('click', () => {
                searchInput.value = '';
                searchClear.classList.remove('visible');
                searchResultsInfo.classList.remove('visible');
                performSearch('');
                searchInput.focus();
            });

            // Handle enter key
            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    clearTimeout(searchTimeout);
                    performSearch(searchInput.value.trim());
                }
            });
        }

        // Perform Search
        async function performSearch(query) {
            currentSearch = query;
            currentPage = 1;
            
            const searchResultsInfo = document.getElementById('searchResultsInfo');
            
            if (query.length > 0) {
                searchResultsInfo.innerHTML = `<i class="bi bi-search me-2"></i>Searching for "${escapeHtml(query)}"...`;
                searchResultsInfo.classList.add('visible');
            } else {
                searchResultsInfo.classList.remove('visible');
            }

            await fetchPosts(true);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Setup category filter buttons
        function setupCategoryFilters() {
            const buttons = document.querySelectorAll('.category-btn');
            buttons.forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active state
                    buttons.forEach(b => b.classList.remove('active'));
                    e.currentTarget.classList.add('active');
                    
                    // Filter posts
                    currentCategory = e.currentTarget.dataset.category;
                    currentPage = 1;
                    fetchPosts(true);
                });
            });
        }

        // Fetch posts from WordPress API
        async function fetchPosts(reset = false) {
            if (isLoading) return;
            isLoading = true;

            const blogGrid = document.getElementById('blogGrid');
            const searchResultsInfo = document.getElementById('searchResultsInfo');
            
            if (reset) {
                blogGrid.innerHTML = generateSkeletons(6);
            }

            try {
                let url = `${WP_API_URL}/posts?per_page=9&page=${currentPage}&_embed=wp:featuredmedia,wp:term,author`;
                
                // Add category filter
                if (currentCategory !== 'all' && categoryMap[currentCategory]) {
                    url += `&categories=${categoryMap[currentCategory]}`;
                }

                // Add search parameter if exists
                if (currentSearch) {
                    url += `&search=${encodeURIComponent(currentSearch)}`;
                }

                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const posts = await response.json();
                
                // Get total posts from header
                const totalPostsHeader = response.headers.get('X-WP-Total');
                totalPosts = totalPostsHeader ? parseInt(totalPostsHeader) : posts.length;
                
                if (reset) {
                    blogGrid.innerHTML = '';
                }

                if (posts.length === 0 && reset) {
                    let noPostsMessage = `
                        <div class="col-12 no-posts">
                            <i class="bi bi-inbox"></i>
                            <h3>No posts found</h3>
                            <p>${currentSearch ? `No articles match "${escapeHtml(currentSearch)}". Try different keywords.` : 'No articles available in this category.'}</p>
                        </div>
                    `;
                    blogGrid.innerHTML = noPostsMessage;
                    document.getElementById('loadMoreContainer').style.display = 'none';
                    
                    // Update search results info
                    if (currentSearch) {
                        searchResultsInfo.innerHTML = `<i class="bi bi-exclamation-circle me-2"></i>No results for "${escapeHtml(currentSearch)}"`;
                    }
                    return;
                }

                // Update search results info
                if (currentSearch && reset) {
                    searchResultsInfo.innerHTML = `<i class="bi bi-check-circle me-2"></i>Found ${totalPosts} result${totalPosts !== 1 ? 's' : ''} for "${escapeHtml(currentSearch)}"`;
                }

                posts.forEach(post => {
                    const card = createBlogCard(post);
                    blogGrid.appendChild(card);
                });

                // Show/hide load more button
                const loadMoreContainer = document.getElementById('loadMoreContainer');
                const currentTotalPosts = blogGrid.querySelectorAll('.col-md-6').length;
                
                if (currentTotalPosts < totalPosts) {
                    loadMoreContainer.style.display = 'block';
                } else {
                    loadMoreContainer.style.display = 'none';
                }

            } catch (error) {
                console.error('Error fetching posts:', error);
                if (reset) {
                    blogGrid.innerHTML = `
                        <div class="col-12 error-message">
                            <i class="bi bi-exclamation-circle"></i>
                            <h3>Failed to load posts</h3>
                            <p>Please check your internet connection and try again.</p>
                            <button class="btn btn-primary mt-3" onclick="fetchPosts(true)">
                                <i class="bi bi-arrow-clockwise"></i> Retry
                            </button>
                        </div>
                    `;
                    searchResultsInfo.classList.remove('visible');
                }
            } finally {
                isLoading = false;
            }
        }

        // Create blog card element
        function createBlogCard(post) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4';
            
            // Get featured image
            let imageUrl = 'https://via.placeholder.com/600x400/e0f7f7/1ac2c1?text=Verifitech';
            if (post._embedded && post._embedded['wp:featuredmedia'] && post._embedded['wp:featuredmedia'][0]) {
                imageUrl = post._embedded['wp:featuredmedia'][0].source_url;
            }

            // Get category
            let categoryName = 'General';
            let categorySlug = 'others';
            if (post._embedded && post._embedded['wp:term']) {
                const categories = post._embedded['wp:term'].find(terms => terms[0]?.taxonomy === 'category');
                if (categories && categories[0]) {
                    categoryName = categories[0].name;
                    categorySlug = categories[0].slug;
                }
            }

            // Format date
            const date = new Date(post.date);
            const formattedDate = date.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });

            // Calculate read time (approx 200 words per minute)
            const wordCount = post.content.rendered.split(/\s+/).length;
            const readTime = Math.ceil(wordCount / 200);

            // Process title and excerpt to highlight search terms
            let title = post.title.rendered;
            let excerpt = stripHtml(post.excerpt.rendered).substring(0, 120);
            
            if (currentSearch) {
                const searchRegex = new RegExp(`(${escapeRegex(currentSearch)})`, 'gi');
                title = title.replace(searchRegex, '<mark class="highlight">$1</mark>');
                excerpt = excerpt.replace(searchRegex, '<mark class="highlight">$1</mark>');
            }

            col.innerHTML = `
                <article class="blog-card">
                    <div class="blog-image">
                        <span class="category-tag">${categoryName}</span>
                        <img src="${imageUrl}" alt="${stripHtml(post.title.rendered)}" loading="lazy">
                    </div>
                    <div class="blog-content">
                        <div class="post-meta">
                            <span><i class="bi bi-calendar3"></i> ${formattedDate}</span>
                            <span><i class="bi bi-clock"></i> ${readTime} min read</span>
                        </div>
                        <h3>${title}</h3>
                        <p>${excerpt}...</p>
                        <a href="${post.link}" target="_blank" class="read-more">
                            Read Article <i class="bi bi-arrow-right"></i>
                        </a>
                    </div>
                </article>
            `;
            
            return col;
        }

        // Escape special regex characters
        function escapeRegex(string) {
            return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
        }

        // Generate loading skeletons
        function generateSkeletons(count) {
            let html = '';
            for (let i = 0; i < count; i++) {
                html += `
                    <div class="col-md-6 col-lg-4">
                        <div class="loading-skeleton skeleton-card"></div>
                    </div>
                `;
            }
            return html;
        }

        // Strip HTML tags
        function stripHtml(html) {
            const tmp = document.createElement('div');
            tmp.innerHTML = html;
            return tmp.textContent || tmp.innerText || '';
        }

        // Load more posts
        function loadMorePosts() {
            currentPage++;
            const btn = document.getElementById('loadMoreBtn');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Loading...';
            btn.disabled = true;
            
            fetchPosts().then(() => {
                btn.innerHTML = 'Load More Articles <i class="bi bi-arrow-down"></i>';
                btn.disabled = false;
            });
        }
    </script>

</body>
</html>
